<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="white-box">
                            <h4>Send US a Message</h4>
                            <div class="contact-form">
                                <form action="http://formspree.io/rasel2f@gmail.com" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="firstname" type="text" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input name="lastname" type="text" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="email" type="email" placeholder="Your Email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input name="phone" type="tel" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    <textarea name="message" id="message" placeholder="Type Your Message" cols="30" rows="10" required></textarea>
                                    <input type="submit" value="Send Message">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="colored-box">
                            <h4>Get in Touch</h4>
                            <p class="contact-info"><i class="fa fa-home"></i> 27 Indira Road, Farmgate <br> Dhaka, 1215.</p>
                            <p class="contact-info"><i class="fa fa-phone"></i> +0088123456<br>+0088582365</p>
                            <p class="contact-info"><i class="fa fa-envelope"></i> <a href="mailto:abc@gmail.com">abc@gmail.com</a><br><a href="mailto:abc@gmail.com">abc@gmail.com</a></p>
                            
                            <div class="social-links">
                                <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                                <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                                <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
                                <a href="" target="_blank"><i class="fa fa-skype"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>রিজার্ভেশন ফর্ম ডিজাইন</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/linericons.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
</head>
<body>
       <div class="booking-area">
           <div class="container">
               <div class="row">
                   <div class="col-md-10 col-md-offset-1">
                       <div class="booking-text">
                           <img src="assets/img/s1.png" alt="" class="sep-top">
                           
                           <h1>TheGem Hotel</h1>
                           
                           <p>Luxury Resotr & Spa</p>
                           
                           <img src="assets/img/s2.png" alt="" class="sep-bottom">
                       </div>
                       
                       <div class="booking-form">
                           <form action="index.html">
                               <div class="row">
                                   <div class="col-md-3">
                                       <div class="booking-form-element">
                                           <label for="check-in">Check-in</label>
                                           <select name="check-in" id="">
                                               <option value="31.08.2016">31.08.2016</option>
                                               <option value="31.08.2017">31.08.2017</option>
                                           </select>
                                       </div>
                                   </div>
                                   
                                   <div class="col-md-3">
                                      <div class="booking-form-element">
                                           <label for="check-out">Check-out</label>
                                           <select name="check-out" id="">
                                               <option value="31.08.2016">31.08.2016</option>
                                               <option value="31.08.2017">31.08.2017</option>
                                           </select>
                                       </div> 
                                   </div>
                                   
                                   <div class="col-md-3">
                                       <div class="booking-form-element">
                                           <label for="guest">Guest</label>
                                           <select name="guest" id="">
                                               <option value="02">02</option>
                                               <option value="03">03</option>
                                           </select>
                                       </div>
                                   </div>
                                   
                                   <div class="col-md-3">
                                       <div class="booking-form-element">
                                           <input type="submit" value="Make a reservation">
                                       </div>
                                   </div>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
        
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
